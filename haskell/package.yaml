name: asperation-ai-internship
version: '0.0.0'
github: "JamesMcGuigan/module-one"
license: MIT
author: "James McGuigan"
maintainer: "James McGuigan"
# synopsis: A new Haskeleton package.
# description: asperation-ai-internship is a new Haskeleton package.
# category: Other

extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

library:
  dependencies:
  - base
  source-dirs:
  - module_1/library
  - HelloWorld/library

executables:
  module-one:
    source-dirs: module_1/executable
    main: Main.hs
    dependencies:
    - base
    - asperation-ai-internship
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

  HelloWorld:
    source-dirs: HelloWorld/executable
    main: Main.hs
    dependencies:
      - base
      - asperation-ai-internship
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

benchmarks:
  module-one-benchmarks:
    source-dirs: module_1/benchmark
    main: Main.hs
    dependencies:
    - base
    - asperation-ai-internship
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

  hello-world-benchmarks:
    source-dirs: HelloWorld/benchmark
    main: Main.hs
    dependencies:
      - base
      - asperation-ai-internship
      - criterion
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N


tests:
  module-one-test-suite:
    source-dirs: module_1/test-suite
    main: Main.hs
    dependencies:
    - base
    - asperation-ai-internship
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

  HelloWorld-test-suite:
    source-dirs: HelloWorld/test-suite
    main: Main.hs
    dependencies:
      - base
      - asperation-ai-internship
      - tasty
      - tasty-hspec
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
